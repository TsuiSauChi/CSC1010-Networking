   <body class="d-flex h-100 text-center text-white bg-dark">
      <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
         <header class="mb-auto">
            <div>
               <h3 class="float-md-start mb-5">Identification Record</h3>
            </div>
         </header>
         <main class="px-3">
            <div class="accordion accordion-flush" id="accordionFlushExample" style="background-color:snow">
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                      <b>Personal Information</b>
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body code-text">
                        <code>NRIC/FIN: </code> {{ nric }} <br/>
                        <code>Name: </code> {{ name }} <br/>
                        <code>Date Of Birth: </code> {{ birth }}<br/>
                        <code>Nationality: </code> {{ nationality }}<br/>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                      <b>Contact</b>
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body code-text">
                        <code>Mobile Number: </code> _____<br/>
                        <code>Home Number: </code> _____<br/>
                        <code>Email Address: </code> _____<br/>
                        <code>Registered Address: </code> _____<br/>
                    </div>
                  </div>
                </div>
              </div>
         </main>
         <footer class="mt-auto text-white-50 code-text">
            <p>Privacy and Protection @2021</p>
         </footer>
      </div>
